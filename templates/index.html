{% extends 'base.html' %}
{% block body %}
<a href="{% url 'movieapp:add_movie' %}"  class="btn btn-primary">Add Movie</a>
<div class="container" >
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3" >
        <div class="card" width="200px">
  <img src="{{i.img.url}}" alt="Card image cap" height="200px">
  <div class="card-body">
    <h5 class="card-title" style="height:50px">{{i.name}}</h5>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Details</a>
  </div>

</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
