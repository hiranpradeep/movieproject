{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="{{movie.img.url}}" >
        </div>
        <div class="col-md-9">
            <h2><b>{{movie.name}}</b></h2>
            <h5>{{movie.year}}</h5>
            <h6 style="font-family:courier;">{{movie.desc}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
